<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculating...</h1>
        <input type="text" id="displayCal" value="0" min="0">
        <div class="containerKeys">
            <div class="containerNumbs">
                <button class="numbs" id="uno" value="1">1</button>
                <button class="numbs" id="dos" value="2">2</button>
                <button class="numbs" id="tres" value="3">3</button>
                <button class="numbs" id="cuatro" value="4">4</button>
                <button class="numbs" id="cinco" value="5">5</button>
                <button class="numbs" id="seis" value="6">6</button>
                <button class="numbs" id="siete" value="7">7</button>
                <button class="numbs" id="ocho" value="8">8</button>
                <button class="numbs" id="nueve" value="9">9</button>
                <button class="numbs" id="cero" value="0">0</button>
            </div>
            <div class="containerSimbols">
                <button class="simbols">*</button>
                <button class="simbols">/</button>
                <button class="simbols">+</button>
                <button class="simbols">-</button>
                <button class="simbols">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
